syntax = "proto3";
package tendermint.blobs;

option go_package = "github.com/cometbft/cometbft/proto/tendermint/blobs";

import "google/protobuf/timestamp.proto";
import "gogoproto/gogo.proto";

message Blob {
  uint64 id = 1;
  bytes data = 2;
  google.protobuf.Timestamp time_sent = 3 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
}

message Message {
  oneof sum {
    Blob blob = 1;
  }
}
